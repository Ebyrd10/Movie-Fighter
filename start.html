<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Movie Fighter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.1/dist/css/uikit.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">

</head>

<body>
  <!--HEADER-->
  <section id="header">
    <h1>MOVIE FIGHTER</h1>
  </section>

  <!--BODY CONTAINER-->
  <section id="game-rules">

    <div class="container">
      <div class="row">
        <p>DESCRIBE GAME OBJECTIVE</p>
      </div>
  </section>

  <!--DROPDOWN BUTTON-->
  <section id="dropdown-buttons">

    <div class="row">
      <div class="column-count-4">
        <div class="movieSetMenu">
          <label for="movieSet">Movie Set</label>

          <select id="movieSetMenu">
            <option value="volvo"></option>
            <option value="saab"></option>
            <option value="mercedes"></option>
            <option value="audi"></option>
          </select>
        </div>
      </div>

  <!--HIGHSCORE BUTON-->
      <div class="col-5-8">
        <div id="highscore-button">
          <button class="uk-button uk-button-default uk-button-large">Highscore</button>
        </div>
      </div>

  <!--DROPDOWN BUTTON-->
      <div class="col-4">
        <div class="parameterMenu">
          <label for="parameter">Parameter</label>

          <select id="parameterMenu">
            <option value="volvo"></option>
            <option value="saab"></option>
            <option value="mercedes"></option>
            <option value="audi"></option>
          </select>
        </div>

  </section>

  <!--START BUTTON-->
  <section id="start">

    <div class="row">
      <button id="start-button" class="uk-button uk-button-default uk-button-large">START</button>
    </div>
  </section>


</body>

</html>
