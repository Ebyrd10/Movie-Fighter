<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Fighter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.1/dist/css/uikit.min.css" />
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>


<body>
  <!--PAGE HEADER-->
  <section id="header">

    <div class="uk-grid">
      <div class="uk-width-1-1">
        <h1>MOVIE FIGHTER</h1>
      </div>
  </section>

  <!--Div for the start screen-->
  <div id="startScreenContainer">


    <!--BODY CONTAINER-->
    <section id="game-rules">

      <div id="start-container" class="container">
        <!-- <p>DESCRIBE GAME OBJECTIVE</p> Empty for now -->
      </div>
    </section>

    <!--DROPDOWN BUTTON-->
      <section id="dropdown-buttons">

      <div class="uk-grid">
        <div class="uk-width-1-2">
          <div class="movieSetContainer">
            <label for="movieSet">Movie Set</label>

            <select id="movieSetMenu"></select>
          </div>
        </div>

        <!--DROPDOWN BUTTON-->
        <div class="uk-width-1-2">
          <div class="parameterMenuContainer">
            <label for="parameter">Parameters</label>

            <select id="parameterMenu"></select>
          </div>

        </div>
      </div>
    </div>

      <!--HIGHSCORE FORM-->
      <div class="row">
        <div class="">
          <div id="highscore-form">
            <form id="highscore-form">
              <input class="uk-input uk-form-blank uk-form-width-medium" type="text" placeholder="   Enter Name">
            </form>
          </div>
        </div>
      </div>

    </section>

    <!--START BUTTON-->
    <section id="start">

      <div class="row">
        <div class="col-12">
          <button id="start-button" class="uk-button uk-button-default uk-button-large">START</button>
        </div>
      </div>
    </section>



    <!-------------------------------------------------------------------------------------------------------------------->


    <div id="game-container" class="container" style="display: none;">
      <section id="movie-images">

        <!--MOVIE IMAGES GO HERE-->
        <div class="row">
          <div id="movie-A" class="col-5">
            <div class="uk-card uk-card-body">
              <img id="movAImg"src="xxxxxx" alt="Movie A's picture">
            </div>
          </div>

          <div id="vs" class="col-2">
            <div class="uk-card uk-card-body">
              <p>VS.</p>
            </div>
          </div>


          <div id="movie-B" class="col-5">
            <div class="uk-card uk-card-body">
              <img id="movBImg" src="xxxxxx" alt="Movie B's picture.">
            </div>
          </div>
        </div>

      </section>
      <!--MOVIE INFO-->
      <section id="movie-info">

        <!--MOVIE SUMMARY GOES HERE-->
        <div class="row">
          <div id="info-A" class="col-6">
            <div id="movie-summary-A"></div>
          </div>

          <!--MOVIE SUMMARY GOES HERE-->
          <div id="info-B" class="col-6">
            <div id="movie-summary-B"></div>
          </div>
        </div>

      </section>
      Â 
      <!--USER CHOICE-->
      <section id="movie-buttons">

        <!--USER BUTTON A-->
        <div class="uk-grid">
          <div id="choice-A" class="uk-width-1-2">
            <button id="button-A" class="uk-button uk-button-default uk-button-large">MOVIE A</button>
          </div>

          <!--USER BUTTON B-->
          <div id="choice-B" class="uk-width-1-2">
            <button id="button-B" class="uk-button uk-button-default uk-button-large">MOVIE B</button>
          </div>
        </div>
      </section>
    </div>
    <!------------------------------------------------------------------------------------------------------------------->

    <!--GAME OVER CONTAINTER !!!!!!-->
    <section id="endPage">

      <div id="end-container" class="container">
        <div class="row">

          <!--GAME OVER HEADING-->
          <h2>GAME OVER!!!</h2>
        </div>

        <!--HIGHSCORES-->
        <div class="row">
          <h3>HIGHSCORES</h3>
        </div>

<!--GAME OVER HEADING-->
      <h2 id="gameOver">GAME OVER!!!</h2>
    </div>

        <!--HIGHSCORE FORM GOES HERE-->
        <div class="row">
          <div id="highscore-form"></div>
        </div>


<!--HIGHSCORE FORM GOES HERE-->
    <!-- <div class="row">
      <div id="highscore-form"></div>
    </div> -->

        <!--GO HOME BUTTON-->
        <div class="row">
          <button id="go-home" class="uk-button uk-button-default uk-button-large">GO HOME</button>
        </div>
      </div>
    </section>


    <!--SCRIPT LINKS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/apiPull.js"></script>
    <script type="text/javascript" src="assets/MovieNames.js"></script>
    <script type="text/javascript" src="assets/script.js"></script>

</body>

</html>
