<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Fighter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>


<body>
  <!--PAGE HEADER-->
  <!-- Link to the repo on github -->
  <a href="https://github.com/Ebyrd10/Movie-Fighter" target="_blank">
  <image id="githubDiv" src="./assets/images/github.svg" alt="Movie Fighter on Github">
  </a>
  <!-- Large Movie Fighter Banner -->
  <section id="header">
    <h1>MOVIE FIGHTER</h1>
  </section>
  <!--Div for the start screen-->
  <div id="startScreenContainer">


    <!--BODY CONTAINER-->

    

    <!--DROPDOWN BUTTON-->
    <section id="dropdown-buttons">

      <div class="row">
        <div class="col">
          <div class="movieSetContainer">
            <label for="movieSet">Movie Set</label>

            <select id="movieSetMenu"></select>
          </div>
        </div>

        <!--DROPDOWN BUTTON-->
        <div class="col">
          <div class="parameterMenuContainer">
            <label for="parameter">Parameters</label>

            <select id="parameterMenu"></select>
          </div>

        </div>
      </div>
  </div>


  </section>

  <!--START BUTTON-->
  <section id="start">

    <div class="row">
      <div class="col-12">
        <button id="start-button">START</button>
      </div>
    </div>
  </section>



  <!-------------------------------------------------------------------------------------------------------------------->


  <div id="game-container" class="container" style="display: none;">


    <div id="movie-images" class="row">

      <!--MOVIE A IMAGES GO HERE-->
      <div id="movie-A" class="col">
        <div>
          <img id="movAImg" src="" alt="Movie A's picture">
        </div>
        <!--USER BUTTON A-->
        <div id="choice-A" class="col">
          <button id="button-A">MOVIE A</button>
        </div>
      </div>

      <!--VS-->
      <div class="row">
        <div id="vsParameter" class="col-12">Pick the </div>
        <div class="col-1 trueCenter">
          <div id="vs">
            VS</div>
        </div>
      </div>

      <!--MOVIE B IMAGES GO HERE-->
      <div id="movie-B" class="col">

        <div>
          <img id="movBImg" src="" alt="Movie B's picture.">
        </div>
        <!--USER BUTTON B-->
        <div id="choice-B" class="col">
          <button id="button-B">MOVIE B</button>
        </div>
      </div>



    </div>

    Â 


  </div>


  <!------------------------------------------------------------------------------------------------------------------->

  <!--GAME OVER CONTAINTER !!!!!!-->
  <section id="endPage">

    <div id="end-container" class="container">


      <div class="row">

        <div class="col-12">
          <!--HIGHSCORES-->
          <div class="col-12" id="highScoresBanner">
            <div>
              <h3>HIGHSCORES</h3>
            </div>
            <!--Final Score-->
            <div id="finalScore">
              <h4>Your Score: </h4>
            </div>
          </div>

          <!--HIGHSCORE FORM-->

          <div class="col-12">
            <div id="highscore-form">
              <form id="highscore-form">
                <input type="text" style="text-align: center" placeholder="Enter Name">
              </form>
              <button id="addHighScoreBtn">Add HighScore!</button>
            </div>

          </div>




          <!--GO HOME BUTTON-->
                <button id="go-home">GO HOME</button>
                <button id="clearLocalStorageBtn">Clear All Highscores (!) </button>
              </div>

        </div>

      </div>
  </section>


  <!--SCRIPT LINKS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/apiPull.js"></script>
  <script type="text/javascript" src="assets/MovieNames.js"></script>
  <script type="text/javascript" src="assets/script.js"></script>

</body>

</html>
