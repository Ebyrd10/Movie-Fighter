<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Fighter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.1/dist/css/uikit.min.css" />
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>


<body>
  <!--PAGE HEADER-->
  <section id="header">

  <div class="uk-grid">
    <div class="uk-width-1-1">

    <h1>MOVIE FIGHTER</h1>
  </div>
  </section>

  <!--START PAGE CONTAINER!!!!-->
  
    <!--BODY CONTAINER-->
    <section id="game-rules">
  
      <div id="start-container" class="container">
          <p>DESCRIBE GAME OBJECTIVE</p>
        </div>
    </section>
  
    <!--DROPDOWN BUTTON-->
    <section id="dropdown-buttons">
  
      <div class="uk-grid">
        <div class="uk-width-1-3">
          <div class="movieSetMenu">
            <label for="movieSet">Movie Set</label>
  
            <select id="movieSetMenu">
              <option value="volvo"></option>
              <option value="saab"></option>
              <option value="mercedes"></option>
              <option value="audi"></option>
            </select>
          </div>
        </div>
  
    <!--HIGHSCORE BUTON-->
        <div class="uk-width-1-3">
          <div id="highscore-button">
            <button class="uk-button uk-button-default uk-button-large">Highscores</button>
          </div>
        </div>
  
    <!--DROPDOWN BUTTON-->
        <div class="uk-width-1-3">
          <div class="parameterMenu">
            <label for="parameter">Parameter</label>
  
            <select id="parameterMenu">
              <option value="volvo"></option>
              <option value="saab"></option>
              <option value="mercedes"></option>
              <option value="audi"></option>
            </select>
          </div>
  
    </section>
  
    <!--START BUTTON-->
    <section id="start">
  
      <div class="uk-grid">
        <div class="uk-width-1-1">
        <button id="start-button" class="uk-button uk-button-default uk-button-large">START</button>
      </div>
    </div>
    </section>
  

  
<!-------------------------------------------------------------------------------------------------------------------->  


  <!--GAME PAGE CONTAINER!!!!!-->
  <section id="movie-images">
    <div id="game-container" class="container">

      <!--MOVIE IMAGES GO HERE-->
      <div class="row">
        <div id="movie-A" class="col-5">
          <div class="uk-card uk-card-body">
            <img src="xxxxxx ">
          </div>
        </div>

        <div id="vs" class="col-2">
          <div class="uk-card uk-card-body">
            <p>VS.</p>
          </div>
        </div>


        <div id="movie-B" class="col-5">
          <div class="uk-card uk-card-body">
            <img src="xxxxxx">
          </div>
        </div>
      </div>

  </section>

  <!--MOVIE INFO-->
  <section id="movie-info">

    <!--MOVIE SUMMARY GOES HERE-->
    <div class="row">
      <div id="info-A" class="col-6">
        <div id="movie-summary-A">

        </div>
      </div>

      <!--MOVIE SUMMARY GOES HERE-->
      <div id="info-B" class="col-6">
        <div id="movie-summary-B">

        </div>
      </div>
    </div>
  </section>
   
  <!--USER CHOICE-->
  <section id="movie-buttons">

    <!--USER BUTTON A-->
    <div class="uk-grid">
      <div id="choice-A" class="uk-width-1-2">
        <button id="button-A" class="uk-button uk-button-default uk-button-large">MOVIE A</button>
      </div>

    <!--USER BUTTON B-->
      <div id="choice-B" class="uk-width-1-2">
        <button id="button-B" class="uk-button uk-button-default uk-button-large">MOVIE B</button>
      </div>
    </div>

</section>

<!------------------------------------------------------------------------------------------------------------------->

<!--GAME OVER CONTAINTER !!!!!!-->
<section id="endPage">

  <div id="end-container" class="container">
    <div class="row">

<!--GAME OVER HEADING-->
      <h2>GAME OVER!!!</h2>
    </div>

<!--HIGHSCORES-->
    <div class="row">
      <h3>HIGHSCORES</h3>
    </div>

<!--HIGHSCORE FORM GOES HERE-->
    <div class="row">
      <div id="highscore-form"></div>
    </div>


<!--GO HOME BUTTON-->
    <div class="row">
      <button id="go-home" class="uk-button uk-button-default uk-button-large">GO HOME</button>
    </div>
  </div>
</section>


</body>

</html>
