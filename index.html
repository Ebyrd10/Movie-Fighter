<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Fighter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.1/dist/css/uikit.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>


<body>
  <!--PAGE HEADER-->
  <section id="header">

  <div class="row">
    <h1>MOVIE FIGHTER</h1>
  </div>
  </section>

  <!--Div for the start screen-->
  <div class="startScreenContainer">

    <!--HEADER-->
    <section id="header">
      <h1>MOVIE FIGHTER</h1>
    </section>
  
    <!--BODY CONTAINER-->
    <section id="game-rules">
  
      <div id="start-container" class="container">
        <div class="row">
          <p>DESCRIBE GAME OBJECTIVE</p>
        </div>
    </section>
  
    <!--DROPDOWN BUTTON-->
    <section id="dropdown-buttons">
  
      <div class="row">
        <div class="column-count-4">
          <div class="movieSetMenu">
            <label for="movieSet">Movie Set</label>
  
            <select id="movieSetMenu">
            </select>
          </div>
        </div>
  
    <!--HIGHSCORE BUTON-->
        <div class="col-5-8">
          <div id="highscore-button">
            <button class="uk-button uk-button-default uk-button-large">Highscore</button>
          </div>
        </div>
  
    <!--DROPDOWN BUTTON-->
        <div class="col-4">
          <div class="parameterMenuContainer">
            <label for="parameter">Parameter</label>
  
            <select id="parameterMenu">
            </select>
          </div>
  
    </section>
  
    <!--START BUTTON-->
    <section id="start">
  
      <div class="row">
        <button id="start-button" class="uk-button uk-button-default uk-button-large">START</button>
      </div>
    </section>
  </div>
  

  
<!-------------------------------------------------------------------------------------------------------------------->  


<div id="game-container" class="container">
  <section id="movie-images">
      <!--MOVIE IMAGES GO HERE-->
      <div class="row">
        <div id="movie-A" class="col-5">
          <div class="uk-card uk-card-body">
            <img id="movAImg" src="xxxxxx ">
          </div>
        </div>

        <div id="vs" class="col-2">
          <div class="uk-card uk-card-body">
            <p>VS.</p>
          </div>
        </div>


        <div id="movie-B" class="col-5">
          <div class="uk-card uk-card-body">
            <img id="movBImg" src="xxxxxx">
          </div>
        </div>
      </div>

  </section>

  <!--MOVIE INFO-->
  <section id="movie-info">

    <!--MOVIE A INFO-->
    <div class="row">
      <div id="info-A" class="col-6">
        <ul>
          <li>YEAR:</li>
          <li>RUN TIME:</li>
          <li>RATING:</li>
        </ul>
      </div>

      <!--MOVIE B INFO-->
      <div id="info-B" class="col-6">
        <ul>
          <li>YEAR:</li>
          <li>RUN TIME:</li>
          <li>RATING:</li>
        </ul>
      </div>
    </div>
  </section>
   
  <!--USER CHOICE-->
  <section id="movie-buttons">

    <!--USER BUTTON A-->
    <div class="row">
      <div id="choice-A" class="col-6">
        <button id="button-A" class="uk-button uk-button-default uk-button-large">MOVIE A</button>
      </div>

    <!--USER BUTTON B-->
      <div id="choice-B" class="col-6">
        <button id="button-B" class="uk-button uk-button-default uk-button-large">MOVIE B</button>
      </div>
    </div>
  </section>
</div>
<!------------------------------------------------------------------------------------------------------------------->

<!--GAME OVER CONTAINTER !!!!!!-->
<section id="endPage">

  <div id="end-container" class="container">
    <div class="row">

<!--GAME OVER HEADING-->
      <h2>GAME OVER!!!</h2>
    </div>

<!--HIGHSCORES-->
    <div class="row">
      <h3>HIGHSCORES</h3>
    </div>

<!--TABLE-->
    <div class="row">

    </div>
  </div>




</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/apiPull.js"></script>
<script type="text/javascript" src="assets/MovieNames.js"></script>
<script type="text/javascript" src="assets/script.js"></script>

</body>

</html>
