<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Fighter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.1/dist/css/uikit.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>


<body>
  <!--HEADER-->
  <section id="header">

  <div class="row">
    <h1>MOVIE FIGHTER</h1>
  </div>
  </section>


  <!--MOVIE FACEOFF/IMAGES-->
  <section id="movie-images">
    <div class="container">

      <!--MOVIE IMAGES GO HERE-->
      <div class="row">
        <div id="movie-A" class="col-5">
          <div class="uk-card uk-card-body">
            <img src="xxxxxx ">
          </div>
        </div>

        <div id="vs" class="col-2">
          <div class="uk-card uk-card-body">
            <p>VS.</p>
          </div>
        </div>


        <div id="movie-B" class="col-5">
          <div class="uk-card uk-card-body">
            <img src="xxxxxx">
          </div>
        </div>
      </div>

  </section>

  <!--MOVIE INFO-->
  <section id="movie-info">

    <!--MOVIE A INFO-->
    <div class="row">
      <div id="info-A" class="col-6">
        <ul>
          <li>YEAR:</li>
          <li>RUN TIME:</li>
          <li>RATING:</li>
        </ul>
      </div>

      <!--MOVIE B INFO-->
      <div id="info-B" class="col-6">
        <ul>
          <li>YEAR:</li>
          <li>RUN TIME:</li>
          <li>RATING:</li>
        </ul>
      </div>
    </div>
  </section>
   
  <!--USER CHOICE-->
  <section id="movie-buttons">

    <!--USER BUTTON A-->
    <div class="row">
      <div id="choice-A" class="col-6">
        <button id="button-A" class="uk-button uk-button-default uk-button-large">MOVIE A</button>

    <!--USER BUTTON B-->
      </div>
      <div id="choice-B" class="col-6">
        <button id="button-B" class="uk-button uk-button-default uk-button-large">MOVIE B</button>
      </div>
    </div>
  </div>
</div>

</section>



</body>

</html>
