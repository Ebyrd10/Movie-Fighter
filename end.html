<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Fighter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.1/dist/css/uikit.min.css" />
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>


<body>
  <!--PAGE HEADER-->
  <section id="header">

  <div class="uk-grid">
    <div class="uk-width-1-1">
    <h1>MOVIE FIGHTER</h1>
  </div>
  </section>

  <!--Div for the start screen-->
  <div class="startScreenContainer">

  
    <!--BODY CONTAINER-->
    <section id="game-rules">
  
      <div id="start-container" class="container">
          <!-- <p>DESCRIBE GAME OBJECTIVE</p> Empty for now --> 
        </div>
    </section>
  
    <!--DROPDOWN BUTTON-->
    <section id="dropdown-buttons">
  
      <div class="uk-grid">
        <div class="uk-width-1-3">
          <div class="movieSetMenu">
            <label for="movieSet">Movie Set</label>
  
            <select id="movieSetMenu">
            </select>
          </div>
        </div>
  
    <!--HIGHSCORE BUTON-->
        <div class="uk-width-1-3">
          <div id="highscore-button">
            <button class="uk-button uk-button-default uk-button-large">Highscores</button>
          </div>
        </div>
  
    <!--DROPDOWN BUTTON-->
        <div class="uk-width-1-3">
          <div class="parameterMenuContainer">
            <label for="parameter">Parameter</label>
  
            <select id="parameterMenu">
            </select>
          </div>
  
    </section>
  


  
<!-------------------------------------------------------------------------------------------------------------------->  


<!------------------------------------------------------------------------------------------------------------------->

<!--GAME OVER CONTAINTER !!!!!!-->
<section id="endPage">

  <div id="end-container" class="container">
    <div class="row">

<!--GAME OVER HEADING-->
      <h2 id="gameOver">GAME OVER!!!</h2>
    </div>

<!--HIGHSCORES-->
    <div class="row">
      <h3>HIGHSCORES</h3>
    </div>

<!--HIGHSCORE FORM GOES HERE-->
    <div class="row">
      <div id="highscore-form"></div>
    </div>


<!--GO HOME BUTTON-->
    <div class="row">
      <button id="go-home" class="uk-button uk-button-default uk-button-large">GO HOME</button>
    </div>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/apiPull.js"></script>
<script type="text/javascript" src="assets/MovieNames.js"></script>
<script type="text/javascript" src="assets/script.js"></script>

</body>

</html>
